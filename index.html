<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="search-area">
        <div class="black"></div>
        <div class="content">
            <h1>Search Your Favourite Images</h1>
            <p>search and download any image</p>
            <div class="search-box">
                <input type="text" placeholder="Search Images">
                <div class="btn">
                    <button><img src="search.svg" alt="image"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="image-gallery">
        <ul class="images">
            <li class="image"><img src="image1.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="image2.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="image3.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="image4.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="image5.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="image6.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="image7.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="image8.jpeg" alt="image" class="photo"></li>
            <li class="image"><img src="image9.jpg" alt="image" class="photo"></li>
            <li class="image"><img src="image10.jpg" alt="image" class="photo"></li>
        </ul>
        <button id="load">More...</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
